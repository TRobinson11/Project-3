// The size of the cpm readings in the CSV data file.

d3.csv("StaticSensorReadings.csv", function(error, cpm) {
  if (error) throw error;

  // Coerce the CSV data to the appropriate types.
  cpm.forEach(function(d) {
    d.date = parseDate(d.date);
    d.id = +d.id;
    d.cpm = +d.cpm;
  });

var tooltip = d3.select("#static").append("div").attr("class", "toolTip");


  // Compute the scale domains.
  x.domain(d3.extent(cpm, function(d) { return d.date; }));
  y.domain(d3.extent(cpm, function(d) { return d.cpm; }));
  z.domain([0, d3.max(cpm, function(d) { return d.id; })]);

  // Extend the x- and y-domain to fit the last cpm.
  x.domain([x.domain()[0], +x.domain()[1] + xStep]);
  y.domain([y.domain()[0], y.domain()[1] + yStep]);

  // Display the tiles for each non-zero cpm.
  svg.selectAll(".tile")
      .data(cpm)
    .enter().append("rect")
      .attr("class", "tile")
      .attr("x", function(d) { return x(d.date); })
      .attr("y", function(d) { return y(d.cpm + yStep); })
      .attr("width", x(xStep) - x(0))
      .attr("height",  y(0) - y(yStep))
      .style("fill", function(d) { return z(d.id); })
        .on("mousemove", function(d){
            tooltip
              .style("left", d3.event.pageX - 50 + "px")
              .style("top", d3.event.pageY + 20 + "px")
              .style("display", "inline-block")
              .html("Sensor-ID = " + (d.id) + "<br>" + (d.cpm) + " CPM" + "<br>" + "Timestamp: " + (d.date));
        })
    		.on("mouseout", function(d){ tooltip.style("display", "none");});

  // Add a legend for the color values.
  var legend = svg.selectAll(".legend")
      .data(z.ticks(9).slice(1).reverse())
    .enter().append("g")
      .attr("class", "legend")
      .attr("transform", function(d, i) { return "translate(" + (width + 20) + "," + (20 + i * 20) + ")"; });

  legend.append("rect")
      .attr("width", 20)
      .attr("height", 20)
      .style("fill", z);

  legend.append("text")
      .attr("x", 26)
      .attr("y", 10)
      .attr("dy", ".35em")
      .text(function(d) { return d;})
    //  .text(String);

  svg.append("text")
      .attr("class", "label")
      .attr("x", width + 20)
      .attr("y", 10)
      .attr("dy", ".35em")
      .text("IDs");

  // Add an x-axis with label.
  svg.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + height + ")")
      .call(d3.svg.axis().scale(x).ticks(d3.time.days).tickFormat(formatDate).orient("bottom"))
    .append("text")
      .attr("class", "label")
      .attr("x", width)
      .attr("y", -6)
      .attr("text-anchor", "end")
      .text("Date");

  // Add a y-axis with label.
  svg.append("g")
      .attr("class", "y axis")
      .call(d3.svg.axis().scale(y).orient("left"))
    .append("text")
      .attr("class", "label")
      .attr("y", 6)
      .attr("dy", ".71em")
      .attr("text-anchor", "end")
      .attr("transform", "rotate(-90)")
      .text("CPM");
});
